<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Military Game-Tech Story Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f0f0f0;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            h1 {
                text-align: center;
                color: #333;
                font-size: 24px;
            }

            .output-box {
                width: 100%;
                min-height: 200px;
                margin: 20px 0;
                padding: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                white-space: pre-wrap;
                font-size: 16px;
            }

            .button-group {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-top: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
            }

            button:hover {
                background-color: #0056b3;
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }

                h1 {
                    font-size: 20px;
                }

                .output-box {
                    font-size: 14px;
                }

                button {
                    padding: 8px 16px;
                    font-size: 14px;
                }
            }
        </style>
    </head>

    <body>
        <script>
        function copyText(elementId) {
            // Get the text content from the div, removing HTML tags and converting <br> back to newlines
            const text = document.getElementById(elementId).innerHTML
                .replace(/<br\s*[\/]?>/gi, "\n")
                .replace(/&nbsp;/g, " ")
                .replace(/(<([^>]+)>)/gi, "");
            
            // Create temporary textarea
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            
            // Select and copy
            textarea.select();
            document.execCommand('copy');
            
            // Clean up
            document.body.removeChild(textarea);
            
            // Visual feedback
            const button = document.querySelector(`button[onclick="copyText('${elementId}')"]`);
            const originalText = button.innerHTML;
            button.innerHTML = "Copied!";
            setTimeout(() => {
                button.innerHTML = originalText;
            }, 2000);
        }

        // Add missing JavaScript functions
        function generateWorld() {
            fetch('/generate_world')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('worldBox').innerHTML = data.replace(/\n/g, '<br>');
                });
        }

        function generateStory() {
            fetch('/generate')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('storyOutput').value = data;
                });
        }

        function generateCharacterJS() {
            fetch('/generate_character')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('characterBox').innerHTML = data.replace(/\n/g, '<br>');
                });
        }

        function generateDestiny() {
            fetch('/generate_destiny_dice')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('destinyBox').innerHTML = data.replace(/\n/g, '<br>');
                });
        }

        function generateScene() {
            fetch('/generate_scene')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sceneBox').innerHTML = data.replace(/\n/g, '<br>');
                });
        }
        </script>

        <div class="container">
            <h1>Military Game-Tech Story Generator</h1>
            <textarea id="storyOutput" class="output-box" readonly></textarea>
            <div class="button-group">
                <button onclick="generateStory()">Generate Story</button>
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>

        <br>
        <br>
        <div class="container2">
            <strong>Military game-tech fiction:</strong><p><i>human stories of military conflict featuring advanced technology told with concepts in video games</i></p>
        </div>
    </body>
</html>
